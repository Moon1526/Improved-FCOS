MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "pretrain/pretrain.pth"
  RPN_ONLY: True
  FCOS_ON: True
  BACKBONE:
    CONV_BODY: "EFFN-BIFPN"
    FREEZE_CONV_BODY_AT: 0
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RETINANET:
    USE_C5: False # FCOS uses P5 instead of C5
DATASETS:
  TRAIN: ("train_cocostyle",)
  TEST: ("val_cocostyle",)
INPUT:
  MIN_SIZE_TRAIN: 
  MAX_SIZE_TRAIN: 
  MIN_SIZE_TEST: 
  MAX_SIZE_TEST: 
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  BASE_LR: 
  WEIGHT_DECAY: 
  STEPS: 
  MAX_ITER: 
  IMS_PER_BATCH: 
  WARMUP_METHOD: "constant"
TEST:
  BBOX_AUG:
    ENABLED: False
    H_FLIP: True
    SCALES: (400, 500, 600, 700, 900, 1000, 1100, 1200)
    MAX_SIZE: 2000
    SCALE_H_FLIP: True
    OUTPUT_DIR: 'experiments'
